<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card text-white">
        <img
          src="images/earpods.JPG"
          class="img-responsive"
          alt="headphones"
          height="300px"
        />

        <div class="card-img-overlay">
          <div class="col-xs-3">
            <form id="search-form">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-text cityname"
                  placeholder="enter city name"
                  autofocus="on"
                  autocomplete="on"
                  id="search-text-input"
                />

                <input
                  type="submit"
                  class="btn btn-outline-secondary searchbutton"
                  value="search"
                />
                <input
                  type="submit"
                  class="btn btn-outline-secondary currentLocationButton"
                  value="current location"
                  id="current-location-button"
                />
              </div>
            </form>
          </div>

          <h4 class="card-text temperature" id="temperature">27 °C</h4>
          <h5 class="card-title city" id="city">Munich</h5>

          <p class="card-text date" id="currentDate">
            Sunday | August 1 | 10:00
          </p>

          <span class="card-text description" id="description"></span>
          |
          <span class="wind"> wind: </span>
          <span class="card-text description" id="wind"></span>
          <span class="wind">km/h </span>
        </div>
      </div>
      <div class="col-xs">
        <div class="card-body">
          <div class="row">
            <div class="col-2 forecast">
              <div class="day">tue</div>
              <br />
              <span> ⇡25°C</span>
              <br />
              ☀️
            </div>
            <div class="col-2 forecast">
              <div class="day">wed</div>
              <br />
              <span> ⇡25°C</span>
              <br />
              ☀️
            </div>
            <div class="col-2 forecast">
              <div class="day">thu</div>
              <br />
              <span> ⇡25°C</span>
              <br />
              ☀️
            </div>
            <div class="col-2 forecast">
              <div class="day">fri</div>
              <br />
              <span> ⇡25°C</span>
              <br />
              ☀️
            </div>
            <div class="col-2 forecast">
              <div class="day">sat</div>
              <br />
              <span> ⇡25°C</span>
              <br />
              ☀️
            </div>
            <div class="col-2 goodmusic">
              bad weather? <br />
              🎧
              <br />
              <a href="https://www.shecodes.io/radio" class="SheCodesRadio">
                ⇢ good music
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="card-footer">
        <small class="text-muted">
          Coded with ♡ by Katharina Lehmann
          <br />
          👩‍💻 <br />
          for SheCodes Plus
        </small>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
